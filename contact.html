<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MUSE Fashion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #333;
            outline: none;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #444;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .contact-info div {
            width: 48%;
        }

        .contact-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .contact-info p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ddd;
        }

        .go-home-btn {
            display: block;
            width: 200px;
            padding: 0.8rem;
            margin: 2rem auto;
            text-align: center;
            background-color: #333;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .go-home-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MUSE Fashion</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="code.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Container -->
    <div class="contact-container">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form action="submit_form.php" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <div>
                <h3>Our Address</h3>
                <p>F-10 Markaz, Islamabad, Pakistan</p>
            </div>
            <div>
                <h3>Customer Service</h3>
                <p>Email: support@musefashion.com</p>
                <p>Phone: +92 300 1234567</p>
            </div>
        </div>

        <!-- Go to Main Page Button -->
        <a href="code.html" class="go-home-btn">Go to Main Page</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MUSE Fashion. All rights reserved.</p>
    </footer>

</body>
</html>
