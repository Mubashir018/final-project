<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0f3460;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .login-section {
            text-align: center;
            padding: 2rem;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-section label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-size: 1rem;
        }

        .login-section input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-section button {
            background-color: #0f3460;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-section button:hover {
            background-color: #16213e;
        }

        .forgot-password {
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #0f3460;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .main-page-button {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .main-page-button a {
            text-decoration: none;
            background-color: #1a1a2e;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .main-page-button a:hover {
            background-color: #16213e;
        }

        footer {
            background-color: #0f3460;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login - MUSE</h1>
    </header>
    <div class="login-section">
        <h1>Welcome Back</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="main-page-button">
            <a href="code.html">Go to Main Page</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MUSE. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
