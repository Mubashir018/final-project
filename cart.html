<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MUSE Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .payment-options {
            margin-bottom: 1.5rem;
        }

        .payment-options label {
            margin-right: 10px;
        }

        .payment-options input {
            margin-right: 5px;
        }

        .checkout-btn {
            background-color: #333;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        .checkout-btn:hover {
            background-color: #444;
        }

        .back-to-main {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }

        .back-to-main:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>MUSE Fashion</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="code.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Cart Container -->
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Table -->
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Women's Elegant Dress</td>
                    <td>$79.99</td>
                </tr>
                <tr>
                    <td>Men's Casual Shirt</td>
                    <td>$39.99</td>
                </tr>
                <tr>
                    <td>Kids' Fun T-shirt</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Women's Stylish Jacket</td>
                    <td>$99.99</td>
                </tr>
            </tbody>
        </table>

        <!-- Total -->
        <div class="total">
            Total: $200.94
        </div>

        <!-- Payment Options -->
        <div class="payment-options">
            <label>
                <input type="radio" name="payment" value="credit-card"> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="bank-transfer"> Bank Transfer
            </label>
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Back to Main Page -->
    <a href="code.html" class="back-to-main">Back to Main Page</a>

</body>
</html>
