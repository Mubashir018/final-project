<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0;
            font-size: 1rem;
            font-style: italic;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-section {
            text-align: center;
            padding: 2rem;
            flex: 1;
        }

        .main-section h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .main-section p {
            font-size: 1.2rem;
            color: #666;
        }

        .main-section img {
            display: block;
            margin: 2rem auto;
            max-width: 100%;
            height: auto;
        }

        .main-section button {
            background-color: #333;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem auto 0;
            display: block;
        }

        .main-section button:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>MUSE</h1>
    </header>
    <nav>
        
        <a href="mainpage.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact</a>
    </nav>

        <h1>Discover Your Style</h1>
        <p>Explore the latest trends in fashion and express yourself with our exclusive collection.</p>

    </div>

    </footer>
</body>
</html>
